enable: true
title: Our Services
subtitle: >
  Choose a single service or create a bundle to fit your needs. Unsure? Start with a two-week assessment to tailor your own roadmap.
content:

  - icon: ion-power
    name: Strategy
    text: >
      Realize your product vision within acquisition and contract strategies; Develop outcome-based roadmaps to augment traditional earned value analysis

  - icon: ion-compass
    name: Coaching
    text: >
      Accelerate your team's ability to deliver customer value; Grow product leadership while building great products

  - icon: ion-aperture
    name: Discovery
    text: > 
      Dedicated resources to identify pain points and opportunities; Capture and communicate user-centric requirements using a Canvas Framework

  - icon: ion-navigate
    name: Transformation
    text: >
      Become a product-first organization; Align organizational resources around products (vice programs) to improve budget appropriations, enterprise architecture, and technical reviews

