enable: True
title: Our Services
subtitle: >
  Choose a single service or create a bundle to fit your needs. Unsure? Start with a two-week assessment to tailor your own roadmap.
content:

  - icon: ion-compass
    name: Strategy
    text: > 
      Develop Acquisition and Contracting Strategies to improve adopt, build, or contracting decisions with a supporting management framework
  
  - icon: ion-power
    name: Requirements
    text: >
      Utilize a tailored Lean Canvas to articulate user-centric requirements for contracts, down-selects, or internal-development
  
  - icon: ion-aperture
    name: Metrics
    text: >
      Implement outcome-based roadmaps and metrics to ensure delightful user experiences, successful test events, and timely deliveries
  
  - icon: ion-navigate
    name: Transformation
    text: >
      We work alongside your resources to institutionalize ProductOps while continuously delivering value

