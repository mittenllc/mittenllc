{{ partial "global-header.html" . }}

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form id="contactform" method="POST">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="{{ .form.name }}">
            </div>
            <div class="form-group">
              <input type="email" name="_replyto" class="form-control" placeholder="{{ .form.email }}">
            </div>
            <div class="form-group">
              <input type="text" name="subject" class="form-control" placeholder="{{ .form.subject }}">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form id="contactform" method="POST">
            <div class="form-group-2">
              <textarea class="form-control" name="message" rows="3" placeholder="{{ .form.message }}"></textarea>
            </div>
            <button class="btn btn-default" type="submit" value="Send">{{ .form.button }}</button>
            <input type="hidden" name="subject" value="Website contact" />
            <input type="text" name="_gotcha" style="display:none" />
            <!-- 
            <input type="hidden" name="_next" value="https://mitten.consulting" /> 
            -->
          </form>
          <script>
            var contactform = document.getElementById('contactform');
            contactform.setAttribute('action', 'https://formspree.io/' + 'ben' + '@' + 'mitten' + '.' + 'consulting');
          </script>
        </div>
      </div>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
          <!-- eliminating until address is defined -->
          <!--
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>{{ .box.email }}
            </li>
            <li>
              <i class="fa fa-phone"></i>{{ .box.phone }}
            </li>
          </ul>
          -->
          <ul class="social-icons">
          {{ range .social }}  
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
